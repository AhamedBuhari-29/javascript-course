<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
      <link rel="stylesheet"href="calculator.css">
    
    
  </head>
  <body>
    <p class="heading-para">CALCULATOR</p>
    <div class="buttons">
      <div class="buttons-row-1">
        <button class="button-num" onclick="
          updateCalculation();
          ">
          1
        </button>
    
        <button
        onclick="
        updateCalculation();
        ">
          2
        </button>
        
    
        <button onclick="
        updateCalculation();
        ">
          3
    
        </button>
        
    
        <button onclick="
        updateCalculation();
        ">
          +
        </button>
    
      </div>
      
      <div>
        <button onclick="
        updateCalculation();">
          4</button>
        
    
        <button onclick="
        updateCalculation();
        ">5
        </button>
    
        <button onclick="
        updateCalculation();
        ">6</button>
        <button>-</button>
        
      </div>
  
      <div>
      <button onclick="
      updateCalculation();
      ">7</button>
      <button onclick="
      updateCalculation();
      ">8</button>
      <button onclick="
      updateCalculation();
      ">9</button>
      <button onclick="
      updateCalculation();
      ">*</button>
      </div>
  
      <div>
        <button onclick="
        updateCalculation();
            ">0</button>
        <button onclick="
        updateCalculation();
        ">.</button>
        <button onclick="eval(calculation);
        console.log(calculation);">=</button>
        <button>/</button>
    
      </div>
      <button onclick="calculation='clear';
      console.log(calculation)">Clear</button>
  
    </div>
    
    <script>
      let calculation='';
      function updateCalculation(){
        
        
          calculation +='1';
          calculation+='2';
          calculation+='3';
          calculation+='4';
          calculation+='5';
          calculation+='6';
          calculation+='7';
          calculation+='8';
          calculation+='9';
          calculation+='*';
          calculation+='0';
          calculation+='.';
        
          console.log(`${calculation}`);
        }
      
        
      
    </script>
  </body>
</html>
