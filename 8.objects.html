<!DOCTYPE html> 
<html>
  <head>
    <title>objects</title>
  </head>
  <body>
    <script>
      /*
      object : let us group multiple values together.
      syntax for create an object
      */
     const product = {
      // property -> name: value-> 'Laptop'
      name: 'Laptop',
      price: 65000
     };
     console.log(product);
     console.log(product.name);
     console.log(product.brand='Lenovo ideapad flex 5')
     console.log(product.price);
     delete product.name;
     console.log(product);
     console.log(typeof product);
     //objects make our code more organized
    
    </script>
  </body>
</html>
